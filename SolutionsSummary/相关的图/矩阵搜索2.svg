384,447)"><path id="SvgjsPath1295" d="M 0 0L 120 0L 120 40L 0 40Z" stroke="none" fill="none"></path><g id="SvgjsG1296"><text id="SvgjsText1297" font-family="微软雅黑" text-anchor="middle" font-size="27px" width="120px" fill="#323232" font-weight="700" align="middle" anchor="middle" family="微软雅黑" size="27px" weight="700" font-style="" opacity="1" y="-3.05" transform="rotate(0)"><tspan id="SvgjsTspan1298" dy="33" x="60"><tspan id="SvgjsTspan1299" style="text-decoration:;">II</tspan></tspan></text></g></g><g id="SvgjsG1300" transform="translate(702,447)"><path id="SvgjsPath1301" d="M 0 0L 120 0L 120 40L 0 40Z" stroke="none" fill="none"></path><g id="SvgjsG1302"><text id="SvgjsText1303" font-family="微软雅黑" text-anchor="middle" font-size="27px" width="120px" fill="#323232" font-weight="700" align="middle" anchor="middle" family="微软雅黑" size="27px" weight="700" font-style="" opacity="1" y="-3.05" transform="rotate(0)"><tspan id="SvgjsTspan1304" dy="33" x="60"><tspan id="SvgjsTspan1305" style="text-decoration:;">III</tspan></tspan></text></g></g><g id="SvgjsG1306" transform="translate(1031,442)"><path id="SvgjsPath1307" d="M 0 0L 120 0L 120 40L 0 40Z" stroke="none" fill="none"></path><g id="SvgjsG1308"><text id="SvgjsText1309" font-family="微软雅黑" text-anchor="middle" font-size="27px" width="120px" fill="#323232" font-weight="700" align="middle" anchor="middle" family="微软雅黑" size="27px" weight="700" font-style="" opacity="1" y="-3.05" transform="rotate(0)"><tspan id="SvgjsTspan1310" dy="33" x="60"><tspan id="SvgjsTspan1311" style="text-decoration:;">IV</tspan></tspan></text></g></g><g id="SvgjsG1312" transform="translate(32,578)"><path id="SvgjsPath1313" d="M 0 0L 120 0L 120 40L 0 40Z" stroke="none" fill="none"></path><g id="SvgjsG1314"><text id="SvgjsText1315" font-family="微软雅黑" text-anchor="middle" font-size="13px" width="120px" fill="#323232" font-weight="400" align="middle" anchor="middle" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="10.05" transform="rotate(0)"><tspan id="SvgjsTspan1316" dy="16" x="60"><tspan id="SvgjsTspan1317" style="text-decoration:;">直接计算</tspan></tspan></text></g></g><g id="SvgjsG1318" transform="translate(25,447)"><path id="SvgjsPath1319" d="M 0 0L 120 0L 120 40L 0 40Z" stroke="none" fill="none"></path><g id="SvgjsG1320"><text id="SvgjsText1321" font-family="微软雅黑" text-anchor="middle" font-size="27px" width="120px" fill="#323232" font-weight="700" align="middle" anchor="middle" family="微软雅黑" size="27px" weight="700" font-style="" opacity="1" y="-3.05" transform="rotate(0)"><tspan id="SvgjsTspan1322" dy="33" x="60"><tspan id="SvgjsTspan1323" style="text-decoration:;">I</tspan></tspan></text></g></g><g id="SvgjsG1324" transform="translate(263,618)"><path id="SvgjsPath1325" d="M 0 0L 309 0L 309 116L 0 116Z" stroke="rgba(50,50,50,1)" stroke-width="2" fill-opacity="1" fill="#ffffff"></path><g id="SvgjsG1326"><text id="SvgjsText1327" font-family="微软雅黑" text-anchor="start" font-size="13px" width="289px" fill="#323232" font-weight="400" align="middle" anchor="start" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="8.05" transform="rotate(0)"><tspan id="SvgjsTspan1328" dy="16" x="10"><tspan id="SvgjsTspan1329" style="text-decoration:;">1. 堆排</tspan></tspan><tspan id="SvgjsTspan1330" dy="16" x="10"><tspan id="SvgjsTspan1331" style="text-decoration:;">类似合并k个有序链表,每次将每行开头入堆O(klgn)</tspan></tspan><tspan id="SvgjsTspan1332" dy="16" x="10"><tspan id="SvgjsTspan1333" style="text-decoration:;">2. 全局二分</tspan></tspan><tspan id="SvgjsTspan1334" dy="16" x="10"><tspan id="SvgjsTspan1335" style="text-decoration:;">lo, hi = matrix[0][0], matrix[-1][-1], 二分找到中间值,</tspan></tspan><tspan id="SvgjsTspan1336" dy="16" x="10"><tspan id="SvgjsTspan1337" style="text-decoration:;">并利用IV得到排名,跟k比较,再次二分 </tspan></tspan><tspan id="SvgjsTspan1338" dy="16" x="10"><tspan id="SvgjsTspan1339" style="text-decoration:;">O(m+n)*log(matrix[-1][-1]-matrix[0][0])</tspan></tspan></text></g></g><g id="SvgjsG1340" transform="translate(594,618)"><path id="SvgjsPath1341" d="M 0 0L 293 0L 293 116L 0 116Z" stroke="rgba(50,50,50,1)" stroke-width="2" fill-opacity="1" fill="#ffffff"></path><g id="SvgjsG1342"><text id="SvgjsText1343" font-family="微软雅黑" text-anchor="start" font-size="13px" width="273px" fill="#323232" font-weight="400" align="middle" anchor="start" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="0.050000000000000044" transform="rotate(0)"><tspan id="SvgjsTspan1344" dy="16" x="10"><tspan id="SvgjsTspan1345" style="text-decoration:;">1. 行列二分</tspan></tspan><tspan id="SvgjsTspan1346" dy="16" x="10"><tspan id="SvgjsTspan1347" style="text-decoration:;">先行二分,找到行坐标;</tspan></tspan><tspan id="SvgjsTspan1348" dy="16" x="10"><tspan id="SvgjsTspan1349" style="text-decoration:;">在列二分, 找到列坐标 O(lgm) + O(lgn)</tspan></tspan><tspan id="SvgjsTspan1350" dy="16" x="10"><tspan id="SvgjsTspan1351" style="text-decoration:;">2. 全局二分</tspan></tspan><tspan id="SvgjsTspan1352" dy="16" x="10"><tspan id="SvgjsTspan1353" style="text-decoration:;">以[[0][0], [n-1][n-1]]为区间,进行二分(注意跟II.2</tspan></tspan><tspan id="SvgjsTspan1354" dy="16" x="10"><tspan id="SvgjsTspan1355" style="text-decoration:;">的区别), 每次得到中间值在matrix中, 再次比</tspan></tspan><tspan id="SvgjsTspan1356" dy="16" x="10"><tspan id="SvgjsTspan1357" style="text-decoration:;">较  O(lgmn)</tspan></tspan></text></g></g><g id="SvgjsG1358" transform="translate(999.75,621)"><path id="SvgjsPath1359" d="M 0 0L 140.25 0L 140.25 110L 0 110Z" stroke="rgba(50,50,50,1)" stroke-width="2" fill-opacity="1" fill="#ffffff"></path><g id="SvgjsG1360"><text id="SvgjsText1361" font-family="微软雅黑" text-anchor="start" font-size="13px" width="121px" fill="#323232" font-weight="400" align="middle" anchor="start" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="29.05" transform="rotate(0)"><tspan id="SvgjsTspan1362" dy="16" x="10"><tspan id="SvgjsTspan1363" style="text-decoration:;">O(mn)搜索</tspan></tspan><tspan id="SvgjsTspan1364" dy="16" x="10"><tspan id="SvgjsTspan1365" style="text-decoration:;">从右上角或者左下角</tspan></tspan><tspan id="SvgjsTspan1366" dy="16" x="10"><tspan id="SvgjsTspan1367" style="text-decoration:;">出发 O(m _ n)</tspan></tspan></text></g></g></svg>